<div class="container">
  <div class="jumbotron">

    <form #a="ngForm" (ngSubmit)="submit(a.value)">
      <div class="row">

        <div class="col-5">
          <div class="form-group">
            <label for="j">Enter Enrollement Id*</label>
            <input type="text" id="j" name="EnrollementId" class="form-control" required name="EnrollementId" #ref1=ngModel [(ngModel)]="EnrollementId">

            <p *ngIf="ref1.touched&&ref1.invalid" class="alert alert-danger validation-message">plz enter the data</p>
            <div class="mt-5">
            </div>


            <div class="form-group">
              <label for="d">Enter First Name*</label>
              <input type="text" id="d" name="FirstName" class="form-control" required name="FirstName" #ref2=ngModel [(ngModel)]="FirstName">
              <p *ngIf="ref2.touched&&ref2.invalid" class="alert alert-danger validation-message">plz enter the data</p>
            </div>

            <div class="form-group">
              <label for="p">Enter Last Name:</label>
              <input type="text" id="p" name="LastName" class="form-control" [(ngModel)]="LastName">
            </div>

            <div class="form-group">
              <label for="i">Enter Country*</label>
              <input type="text" id="i" name="Country" class="form-control" required name="Country" #ref5=ngModel [(ngModel)]="Country">
              <p *ngIf="ref5.touched&&ref5.invalid" class="alert alert-danger validation-message">plz select the country</p>
            </div>

            <label>Gender:</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="Gender" class="form-check-input" value="male" [(ngModel)]="Gender1"> Male
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="Gender" class="form-check-input" value="female" [(ngModel)]="Gender2"> Female
              </label>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="c">Enter Eail Id*</label>
            <input type="text" id="c" name="EailId" class="form-control" required pattern="\d[a-z]" #ref6=ngModel [(ngModel)]="EailId">
            <p *ngIf="ref6.invalid&&ref6.dirty&&ref6.errors?.pattern" class="alert alert-danger validation-message">minimum
              2 characters required</p>
          </div>

          <div class="form-group">
            <label for="a">Enter State Name:</label>
            <input type="text" id="a" name="StateName" class="form-control" [(ngModel)]="StateName">
          </div>

          <div class="form-group">
            <label for="e">Enter Address:</label>
            <textarea id="e" name="Address" class="form-control" rows="5" [(ngModel)]="Address"></textarea>
          </div>

          <div class="form-group">
            <label for="k">Enter Student Id*</label>
            <input type="text" id="k" name="StudentId" class="form-control" required minlength="2" #ref3=ngModel [(ngModel)]="StudentId">
            <p *ngIf="ref3.invalid&&ref3.dirty&&ref3.errors?.minlength" class="alert alert-danger validation-message">minimum
              2 characters required</p>
          </div>

          <div class="form-group">
            <label for="l">Enter Student password*</label>
            <input type="password" id="l" name="Studentpw" class="form-control" required pattern="[a-z]{4}" #ref4=ngModel [(ngModel)]="Studentpw">
            <p *ngIf="ref4.invalid&&ref4.dirty&&ref4.errors?.pattern" class="alert alert-danger validation-message">password
              must be 6 characters</p>
          </div>

        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="o">Spring semester:</label>
            <input type="text" id="o" name="Springsemester" class="form-control" [(ngModel)]="Springsemester">
          </div>

          <div class="form-group">
            <label for="m">Fall semester:</label>
            <input type="text" id="m" name="Fallsemester" class="form-control" [(ngModel)]="Fallsemester">
          </div>

          <div class="form-group">
            <label for="n">Summer semester:</label>
            <input type="textarea" id="n" name="Summersemester" class="form-control" [(ngModel)]="Summersemester">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:480px">Register</button>
      </div>
    </form>
  </div>
</div>
<div class="col">
  <router-outlet></router-outlet>
</div>
